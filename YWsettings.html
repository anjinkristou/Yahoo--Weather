<!DOCTYPE html>
<html>
  <head>
     <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' />
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
    <style>
      .ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }
      /*.ui-radio { width: 50%; }*/
    </style>
  </head>
  <body>
    <div data-role='page' id='main'>
      <div data-role='header' class='jqm-header' data-theme='b'>
              <H1>Yahoo Weather V2</H1>
      </div>

      <div data-role='content'>
          
        <div data-role="fieldcontain">
          <label for="language">Language</label>
          <select name="language"  id="language" data-theme="c" data-track-theme="d">
            <option value="3">Catalan</option>
            <option value="C">Czech</option>
            <option value="2">Danish</option>
            <option value="D">Dutch</option>
            <option value="0">English</option>
            <option value="X">Finnish</option>
            <option value="F">French</option>
            <option value="G">German</option>
            <option value="H">Hungarian</option>
            <option value="I">Italian</option>
            <option value="N">Norwegian</option>
            <option value="1">Polish</option>
            <option value="P">Portuguese</option>
            <option value="E">Spanish</option>
            <option value="S">Swedish</option>
          </select>
        </div>


        <div data-role="fieldcontain">
          <label for="gps_switch">Use GPS</label>
          <select name="gps_switch" id="gps_switch" data-theme="c" data-role="slider" data-track-theme="d">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div data-role="fieldcontain">
          <label for="location">Location</label>
          <input type="text" name="location" id="location" value="" />
        </div>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Units:</legend>

            <label for="celsius">Celsius</label>
            <input type="radio" id="celsius" name="units" value="celsius" data-theme="c">

            <label for="fahrenheit">Fahrenheit</label>
            <input type="radio" id="fahrenheit" name="units" value="fahrenheit" data-theme="c">
          </fieldset>
        </div>
        
        <div data-role="fieldcontain">
          <label for="invert_color">Invert Colors</label>
          <select name="invert_color" id="invert_color" data-theme="c" data-role="slider" data-track-theme="d">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="vibes_bluetooth">Vibes on disconnect</label>
          <select name="vibes_bluetooth" id="vibes_bluetooth" data-theme="c" data-role="slider" data-track-theme="d">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="use_animation">Use animation</label>
          <select name="use_animation" id="use_animation" data-theme="c" data-role="slider" data-track-theme="d">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="vibes_hour">Vibes every hour</label>
          <select name="vibes_hour" id="vibes_hour" data-theme="c" data-role="slider" data-track-theme="d">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="vibes_hour_start">Vibes start</label>
          <select name="vibes_hour_start"  id="vibes_hour_start" data-theme="c" data-track-theme="d">
            <option value="0">00:00</option>
            <option value="1">01:00</option>
            <option value="2">02:00</option>
            <option value="3">03:00</option>
            <option value="4">04:00</option>
            <option value="5">05:00</option>
            <option value="6">06:00</option>
            <option value="7">07:00</option>
            <option value="8">08:00</option>
            <option value="9">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
            <option value="20">20:00</option>
            <option value="21">21:00</option>
            <option value="22">22:00</option>
            <option value="23">23:00</option>
          </select>
        </div>
        
         <div data-role="fieldcontain">
          <label for="vibes_hour_end">Vibes end</label>
          <select name="vibes_hour_end"  id="vibes_hour_end" data-theme="c" data-track-theme="d">
            <option value="0">00:00</option>
            <option value="1">01:00</option>
            <option value="2">02:00</option>
            <option value="3">03:00</option>
            <option value="4">04:00</option>
            <option value="5">05:00</option>
            <option value="6">06:00</option>
            <option value="7">07:00</option>
            <option value="8">08:00</option>
            <option value="9">09:00</option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
            <option value="19">19:00</option>
            <option value="20">20:00</option>
            <option value="21">21:00</option>
            <option value="22">22:00</option>
            <option value="23">23:00</option>
          </select>
        </div>

        <div class='ui-body ui-body-b'>
          <fieldset class='ui-grid-a'>
            <div class='ui-block-a'><button type='submit' data-theme='d' id='b-cancel'>Cancel</button></div>
            <div class='ui-block-b'><button type='submit' data-theme='b' id='b-submit'>Submit</button></div>
          </fieldset>
        </div>

      </div>
    </div>
    <script>
      function getQueryVariable(variable) {
        var query = location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (pair[0] == variable)
            return decodeURIComponent(pair[1]);
        }
        return false;
      }

      function saveOptions() {
       var options = {
          'language': $('#language').val(),
          'use_gps': $('#gps_switch').val(),
          'location': $('#location').val(),
          'units': $('input:radio[name=units]:checked').val(),
          'invert_color': $('#invert_color').val(),
          'vibes_bluetooth': $('#vibes_bluetooth').val(),
          'vibes_hour': $('#vibes_hour').val(),
          'vibes_hour_start': $('#vibes_hour_start').val(),
          'vibes_hour_end': $('#vibes_hour_end').val(),
          'use_animation': $('#use_animation').val()
        }
        return options;
      }

      $().ready(function() {
        $('#b-cancel').click(function() {
          document.location = 'pebblejs://close#';
        });
        $('#b-submit').click(function() {
          document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(saveOptions()));
        });

        $('#language').val(getQueryVariable('language')).change();
        $('#gps_switch').val(getQueryVariable('use_gps')).change();
        $('#location').val(getQueryVariable('location'));
        if (getQueryVariable('units') == "celsius") {
          $('input:radio[name=units][value=celsius]').prop('checked', true).trigger("click");
        } else {
          $('input:radio[name=units][value=fahrenheit]').prop('checked', true).trigger("click");
        }
        $('#invert_color').val(getQueryVariable('invert_color')).change();
        $('#vibes_bluetooth').val(getQueryVariable('vibes_bluetooth')).change();
        $('#vibes_hour').val(getQueryVariable('vibes_hour')).change();
        $('#vibes_hour_start').val(getQueryVariable('vibes_hour_start')).change();
        $('#vibes_hour_end').val(getQueryVariable('vibes_hour_end')).change();
        $('#use_animation').val(getQueryVariable('use_animation')).change();

        // Disable location field based on GPS toggle
        $('#location').prop('disabled', $('#gps_switch').val() == "true");
        $('#gps_switch').change(function() {
          $('#location').prop('disabled', $('#gps_switch').val() == "true");
        });
      });
    </script>
  </body>
</html>
